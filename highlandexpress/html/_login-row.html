<div class="login-row color-row"
  ng-show="!highland.auth.authenticated">
  <div class="login-content">
    <h1>Login</h1>
    <h2 class="login-error"
      ng-if="highland.auth.wrong">
      Wrong password!
    </h2>
    <form>
      <input type="password"
        autofocus
        class="password-field"
        ng-class="{'input-error': highland.auth.failure === true}"
        ng-model="highland.auth.userAttempt">
      <button type="submit"
        class="submit-button"
        ng-click="highland.login()">
        Go
      </button>
    </form>
  </div>
</div>
