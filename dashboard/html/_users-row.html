<div class="users-row color-row">
  <h1 class="users-count"
      ng-click="dashboard.config.showTotalUsers = !dashboard.config.showTotalUsers">
    <div ng-show="dashboard.config.showTotalUsers">
      <span ng-bind="dashboard.users.total"></span> Users
    </div>
    <div ng-show="!dashboard.config.showTotalUsers">
      <span ng-bind="dashboard.stats.schoolPercentage"></span>% Of School
    </div>
  </h1>
</div>
