<div class="stats-row color-row">
  <div class="row container">
    <div class="one-third column">
      <h4>Avg Total Logins:</h4>
      <h2 ng-bind="dashboard.stats.totalLogins"></h2>
    </div>
    <div class="one-third column">
      <h4>Time/Last Login:</h4>
      <h2 ng-bind="dashboard.stats.lastLogin"></h2>
    </div>
    <div class="one-third column">
      <h4>New Users/Day:</h4>
      <h2 ng-bind="dashboard.stats.usersPerDay"></h2>
    </div>
  </div>
</div>
