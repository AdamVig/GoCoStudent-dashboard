<div class="stats-row color-row">
  <h1>Stats</h1>
  <div class="row container">
    <div class="one-third column">
      <h5>Avg Total Logins:</h5>
      <h3 ng-bind="dashboard.stats.totalLogins"></h3>
    </div>
    <div class="one-third column">
      <h5>Time/Last Login:</h5>
      <h3 ng-bind="dashboard.stats.lastLogin"></h3>
    </div>
    <div class="one-third column">
      <h5>New Users/Day:</h5>
      <h3 ng-bind="dashboard.stats.usersPerDay"></h3>
    </div>
  </div>
</div>
